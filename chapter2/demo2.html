<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form method="post" action="sever.php">
		<p>
			<label>
				姓名：<input type="text" name="username" placeholder="请输入您的姓名">
			</label>
		</p>
		<p>
			<label>
				电话：<input type="tel" name="tel">
			</label>
		</p>
		<p>
			<label>
				邮箱：<input type="email" name="emial">
			</label>
		</p>
		<p>
			<label>
				时间：<input type="date" name="date" pattern="\d{1,2^d{1,2}^d{4}}">
			</label>
		</p>
		<p>
			<label for="sex">性别</label>mn
			<input type="radio" name="sex" value='male' checked="">男
			<input type="radio" name="sex" value="female">女
		</p>	
		<fieldset>
			<legend>性别：</legend>
			<p>
				<label><input type="radio" value="male" checked>男</label>
				<label><input type="radio" value="female">女</label>
			</p>
		</fieldset>
		<p>
			<label for="equipment">请选择预约仪器：</label>
			<select name='equipment'>
				<option value="1">分光光度计</option>
				<option value="2">气相色谱仪</option>
				<option value="3">低速离心机</option>
				<option value="4">电子天平</option>
			</select>
		</p>
		<p>
			<button>提交表单</button>
		</p>
	</form>
</body>
</html>
